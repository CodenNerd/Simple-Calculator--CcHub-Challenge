<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator - CcHub Challenge</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body> <div class="blind">
    
    <br>
    <h2>Simple Calculator <small>by Atanda AbdulAzeez</small></h2>
    <div class="calc-container">
        <div class="screen">
            <div class="screen-lg">
                0
            </div>
            <div class="screen-sm">
                0
            </div>
            </div>
            <div class="keyboard">
                <div row1>
                    <button>C</button>
                    <button>&lArr;</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div row2>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&times;</button>
                </div>
                <div row3>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div row4>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div row5>
                    <button>0</button>
                    <button><b>.</b></button>
                    <button>=</button>
                </div>
            </div>
        </div>
 
    <br>
</div>
</body>
</html>
